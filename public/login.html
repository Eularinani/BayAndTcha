<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
      <script src="./javascripts/utils/verifications.js"></script>
      <script src="./javascripts/requests/usersRequests.js"></script>
      <script src="./javascripts/login.js"></script>
</head>
<body>
    <div class="conteiner">
        <div class="buttonsform">
        <div class="btcolor"> </div>
        <button id="Loguin">Loguin</button>
        <button id="logui Out">Logui Out</button>
        </div>
        <form id="signin">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Password" required />
            <!--icon de cadeado -->
            <i class="fas fa-lock iPassword"></i>
            <div class="divCheck">
              <input type="checkbox" />
              <span>Remember Password</span>
            </div>
            <button type="submit">Sign in</button>
          </form>


          <form id="signup">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-lock iPassword2"></i>
            <div class="divCheck">
              <input type="checkbox" required />
              <span>Terms</span>
            </div>
            <button type="submit">Sign up</button>
          </form>
        </div>
    </div>
    <script src="login.js"> </script>
</body>
</html>
