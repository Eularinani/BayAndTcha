<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
      <script src="/public/javascripts/requests/userRequests.js"></script>
      <script src="javascripts/requests/usersRequests.js"></script>
      <script src="/public/javascripts/login.js"></script>
</head>
<body>
    <div class="container">
      <div class="buttonsForm">
        <div class="btnColor"></div>
        <button id="btnEntrar">Entra</button>
        <button id="btnCadastro">Cadastros</button> 
        </div>

        <form id="Entrar">
            <input type="text" autocomplete="email" placeholder="Email" id="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" autocomplete="current-password" placeholder="Password" id="Passe" required />
            <!--icon de cadeado -->
            <i class="fas fa-lock iPassword"></i>
            <button type="submit">Entrar</button>
          </form>


          <form id="Cadastros">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-lock iPassword2"></i>
            <div class="divCheck">
              <input type="checkbox" required />
              <span>Terms</span>
            </div>
            <button type="submit">Sign up</button>
          </form>
        </div>
      
    </div>
    <script src="/public/login.js"> </script>
</body>
</html>
